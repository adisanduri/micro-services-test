<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shuffle</title>
</head>
<body>

    <form action="http://localhost:8081/service-shuffle/generateArray" method="POST">
        <div>
            <label for="numberInput">Please pick up a number between 1 to 1000</label>
            <input type="number" name="numberInput" id="numberInput" value="" min="1" max="1000">
        </div>
        <div>
            <button>Generate!</button>
        </div>
    </form>
</body>
</html>
